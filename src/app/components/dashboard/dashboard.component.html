  <div class="modal fade" id="tenantModal" tabindex="-1" aria-labelledby="tenantModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tenantModalLabel">Tenant Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="tenantForm" (ngSubmit)="submit()">
                <div class="modal-body">
                   <div class="mb-4">
                      <label class="form-label">Tenant Name:</label>
                      <input type="text" formControlName="tname" class="form-control" [ngClass]="{ 'has-error': isSubmitted && f['tname'].errors }" />
                      <div *ngIf="isSubmitted && f['tname'].errors" class="help-block">
                         <div *ngIf="f['tname'].errors['required']">Tenant name is required</div>
                      </div>
                   </div>
                   <!--<div class="mb-3">
                    <label class="form-label">Preferences</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="preferences"  checked="mode_value" [disabled]="mode_disabled">
                        <label class="form-check-label" for="preferences">Light mode or Dark mode</label>
                    </div>
                    </div>-->
                  <div class="mb-4">
                      <label class="form-label">Preferences:</label>
                      <div class="form-check">
                      <div class="row">
                        <div class="col-4">
                   
                      <input class="form-check-input" type="radio" value="light_mode" name="preferences" id="light_mode"  formControlName="preferences">
                      <label class="form-check-label" for="light_mode">
                        Light Mode
                      </label>
                      </div>
                      <div class="col-4">
                      <input class="form-check-input" type="radio" value="dark_mode" name="preferences" id="dark_mode"  formControlName="preferences">
                      <label class="form-check-label" for="dark_mode">
                        Dark Mode
                      </label>
                      </div>
                    </div>
                  </div>
                 </div>
                 <div class="mb-4">
                    <label class="form-label">Protected:</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="protected" [checked]="protected_value" formControlName="protected" role="switch">
                      <label class="form-check-label" for="protected">ON/OFF</label>
                    </div>
                 </div>
                 
                </div>
                <div class="modal-footer text-center" style="display: block">
                  <button [disabled]="loading" class="btn btn-primary inline" [hidden]="isEditHidden">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Submit
                    </button>
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                <div *ngIf="successMsg" class="alert alert-success mt-3 mb-0">{{successMsg}}</div>
                <div *ngIf="errorMsg" class="alert alert-danger mt-3 mb-0">{{errorMsg}}</div>
             </form>
        </div>
      </div>
    </div>
  </div>
