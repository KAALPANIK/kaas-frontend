<div class="col-md-6 offset-md-3 mt-10">
    <div class="card">
       <h4 class="card-header text-center py-3">Signup</h4>
       <div class="card-body">
          <form [formGroup]="signupForm" class="login-container" (ngSubmit)="signup()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls['username'].errors }" />
                <div *ngIf="isSubmitted && formControls['username'].errors" class="help-block">
                   <div *ngIf="formControls['username'].errors['required']">Name required</div>
                </div>
             </div>
             <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }" />
                <div *ngIf="isSubmitted && formControls['email'].errors" class="help-block">
                   <div *ngIf="formControls['email'].errors['required']">Email required</div>
                </div>
             </div>
          <!--<p [ngClass]="{ 'has-error': isSubmitted && formControls['email'].errors }">
             <input type="email" placeholder="Email" formControlName="email">
          </p>-->
             <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls['password'].errors }" />
                <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
                   <div *ngIf="formControls['password'].errors['required']">Password required</div>
                </div>
             </div>
             <div class="mb-3">
               <label class="form-label">Tenant Name</label>
               <select formControlName="tenant" class="form-control">
                  <option>Select Tenant</option>
                  <option *ngFor="let tenant of tenants">{{tenant.tenant_name}}</option>
              </select>
              <div *ngIf="formControls['tenant'].touched && formControls['tenant'].invalid" class="alert alert-danger">
               <div *ngIf="formControls['tenant'].errors && formControls['tenant'].errors['required']">Tenant is required.</div>
               </div>
               <!--<input type="tenant" placeholder="Tenant name" formControlName="tenant" class="form-control" [ngClass]="{ 'has-error': isSubmitted && formControls['tenant'].errors }" />
               <div *ngIf="isSubmitted && formControls['tenant'].errors" class="help-block">
                  <div *ngIf="formControls['tenant'].errors['required']">Password required</div>
               </div>-->
            </div>
             <div class="text-center" style="display: flex; justify-content: center;">
                <button [disabled]="loading" class="btn btn-primary inline">
                <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>-->
                Signup 
                </button> &nbsp;&nbsp;
                <div class="text-center">
                    <a routerLink="/login">Login</a>
                 </div>
             </div>            
         <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
       </div>
    </div>
 </div>
